<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clubMember</title>
    <link rel="stylesheet" href="clubMember.css">
</head>
<body>
    <!-- Menu bar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="#home" class="logo">
                <img src="Images/LeftoverLoungeLogo.png" alt="Website Logo" style="height: 60px;">
            </a>
            <a href="#events">Events Near Me</a>
            <a href="#calendar">Calendar</a>
            <a href="#clubs">Clubs At UIC</a>
            <a href="#points" id="points">Your Points</a>
        </div>

           <!-- Right-aligned items -->
        <div class="navbar-right">
            <a href="#notifications">
                <img src="Images/notify.png" alt="Notifications" style="height: 40px;"> <!-- image for notification icon -->
            </a>
            <a href="#userprofile" id="userProfileLink">
                <img src="Images/agent1.png" alt="User" style="height: 40px;"> <!--  image for user -->
            </a>
            <span class="username">Justin</span>
        </div>
    </div>

    <body>
        <div class="grid-container">
            <div class="user-points">
                <h2>Your Points</h2>
                <p><strong>Points:</strong> <span id="userPoints">0</span></p>
                <p><strong>Current Rank:</strong> <span id="currentRank">-</span></p>
                <p><strong>Bonus Points:</strong> <span id="bonusPoints">0</span></p>
                <p><strong>Last Week's Points:</strong> <span id="lastWeekPoints">0</span></p>
            </div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <label for="sortOptions">Sort By:</label>
                <select id="sortOptions">
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
                <ul id="leaderboardList">
                    <!-- Leaderboard entries will be populated here -->
                </ul>
            </div>
            <!-- Placeholder for future sections -->
            <div class="section3">Section 3 Placeholder</div>
            <div class="section4">Section 4 Placeholder</div>
        </div>

        <!-- Redirect to index -->
        <script>
            // Get the user profile link element by its ID
            const userProfileLink = document.getElementById('userProfileLink');
    
            // Add an event listener to the user profile link
            userProfileLink.addEventListener('click', function() {
                // Redirect to the index.html page
                window.location.href = 'index.html';
            });
        </script>


    <script src="clubMember.js"></script>
    <script src="yourPoints.js"></script>
</body>
</html>
