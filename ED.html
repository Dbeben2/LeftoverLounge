<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Description</title>
  
  <link rel="stylesheet" href="eventDescription.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div id="eventDescription"></div>
  
  <script type="module" src="eventDescription.js"></script>
  
  <script type="module">
    import createEventDescriptionPage from './eventDescription.js';

    document.addEventListener('DOMContentLoaded', function() {
      const eventDescriptionContainer = document.getElementById('eventDescription');
      const eventDescription = createEventDescriptionPage();
      eventDescriptionContainer.appendChild(eventDescription);
    });
  </script>
</body>
</html>
